services:
  - type: web
    name: hero-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --omit=dev
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: hero-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: hero-db
    plan: free
    region: oregon
    databaseName: hero
    user: hero_user