<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Database Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #ffffff 50%, #fae8ff 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 42rem;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 768px) {
            .card {
                padding: 2.5rem;
            }
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        @media (min-width: 768px) {
            .header h1 {
                font-size: 2.25rem;
            }
        }

        .header p {
            color: #6b7280;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .alert-success {
            background: #ecfdf5;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
        }

        .alert-icon {
            width: 1.25rem;
            height: 1.25rem;
            flex-shrink: 0;
            margin-top: 0.125rem;
        }

        .alert-success .alert-icon {
            color: #10b981;
        }

        .alert-error .alert-icon {
            color: #ef4444;
        }

        .alert-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .alert-success .alert-title {
            color: #065f46;
        }

        .alert-error .alert-title {
            color: #991b1b;
        }

        .alert-message {
            font-size: 0.875rem;
        }

        .alert-success .alert-message {
            color: #047857;
        }

        .alert-error .alert-message {
            color: #991b1b;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input.error {
            border-color: #fca5a5;
            background: #fef2f2;
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: #60a5fa;
            background: #eff6ff;
        }

        .upload-area.error {
            border-color: #fca5a5;
            background: #fef2f2;
        }

        .upload-area.error:hover {
            background: #fee2e2;
        }

        .upload-icon {
            width: 2rem;
            height: 2rem;
            margin: 0 auto 0.5rem;
            color: #9ca3af;
        }

        .upload-text {
            font-size: 0.875rem;
            color: #4b5563;
        }

        .upload-subtext {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 0.25rem;
        }

        .file-preview {
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            background: #f9fafb;
        }

        .file-preview-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .file-preview-image img {
            max-height: 8rem;
            border-radius: 0.5rem;
            object-fit: cover;
        }

        .file-preview-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
        }

        .file-icon {
            width: 2rem;
            height: 2rem;
            color: #3b82f6;
            flex-shrink: 0;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .remove-btn {
            background: transparent;
            border: none;
            padding: 0.5rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .remove-btn:hover {
            background: #fee2e2;
        }

        .remove-icon {
            width: 1rem;
            height: 1rem;
            color: #dc2626;
        }

        .error-message {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .error-icon {
            width: 1rem;
            height: 1rem;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #2563eb 0%, #9333ea 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #1d4ed8 0%, #7e22ce 100%);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .submit-icon {
            width: 1.25rem;
            height: 1.25rem;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Hero Database</h1>
                <p>Submit your hero information with photos and files</p>
            </div>

            <div id="successAlert" class="alert alert-success hidden">
                <svg class="alert-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <div>
                    <p class="alert-title">Success!</p>
                    <p class="alert-message" id="successMessage"></p>
                </div>
            </div>

            <div id="errorAlert" class="alert alert-error hidden">
                <svg class="alert-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <div>
                    <p class="alert-title">Error</p>
                    <p class="alert-message" id="errorMessage"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    class="form-input" 
                    placeholder="Enter hero name"
                    maxlength="20"
                >
                <div id="nameError" class="error-message hidden">
                    <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span id="nameErrorText"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Photo A</label>
                <input type="file" id="fileA" class="hidden" accept="image/*">
                <div id="uploadAreaA" class="upload-area" onclick="document.getElementById('fileA').click()">
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <p class="upload-text">Click to upload photo</p>
                    <p class="upload-subtext">Max size: 10MB</p>
                </div>
                <div id="previewA" class="file-preview hidden"></div>
                <div id="errorA" class="error-message hidden">
                    <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span id="errorTextA"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">File B</label>
                <input type="file" id="fileB" class="hidden">
                <div id="uploadAreaB" class="upload-area" onclick="document.getElementById('fileB').click()">
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                    </svg>
                    <p class="upload-text">Click to upload file</p>
                    <p class="upload-subtext">Max size: 10MB</p>
                </div>
                <div id="previewB" class="file-preview hidden"></div>
                <div id="errorB" class="error-message hidden">
                    <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span id="errorTextB"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Photo C</label>
                <input type="file" id="fileC" class="hidden" accept="image/*">
                <div id="uploadAreaC" class="upload-area" onclick="document.getElementById('fileC').click()">
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <p class="upload-text">Click to upload photo</p>
                    <p class="upload-subtext">Max size: 10MB</p>
                </div>
                <div id="previewC" class="file-preview hidden"></div>
                <div id="errorC" class="error-message hidden">
                    <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span id="errorTextC"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">File D</label>
                <input type="file" id="fileD" class="hidden">
                <div id="uploadAreaD" class="upload-area" onclick="document.getElementById('fileD').click()">
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                    </svg>
                    <p class="upload-text">Click to upload file</p>
                    <p class="upload-subtext">Max size: 10MB</p>
                </div>
                <div id="previewD" class="file-preview hidden"></div>
                <div id="errorD" class="error-message hidden">
                    <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span id="errorTextD"></span>
                </div>
            </div>

            <button id="submitBtn" class="submit-btn" onclick="handleSubmit()">
                <svg class="submit-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                </svg>
                Submit Hero
            </button>
        </div>

        <div class="footer">
            <p>All fields are optional. Maximum file size: 10MB</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://hero10101.onrender.com';
        const fileInputs = ['A', 'B', 'C', 'D'];
        const photoFields = ['A', 'C'];

        // Initialize file input listeners
        fileInputs.forEach(field => {
            const input = document.getElementById(`file${field}`);
            input.addEventListener('change', (e) => handleFileChange(field, e));
        });

        // Name input listener
        document.getElementById('name').addEventListener('input', () => {
            clearError('name');
        });

        function handleFileChange(field, e) {
            const file = e.target.files[0];
            if (!file) return;

            clearError(field.toLowerCase());

            const maxSize = 10 * 1024 * 1024;
            if (file.size > maxSize) {
                showError(field.toLowerCase(), 'File size exceeds 10MB limit');
                e.target.value = '';
                return;
            }

            showFilePreview(field, file);
        }

        function showFilePreview(field, file) {
            const previewEl = document.getElementById(`preview${field}`);
            const uploadArea = document.getElementById(`uploadArea${field}`);
            const isPhoto = photoFields.includes(field);

            uploadArea.classList.add('hidden');
            previewEl.classList.remove('hidden');

            if (isPhoto) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewEl.innerHTML = `
                        <div class="file-preview-image">
                            <img src="${e.target.result}" alt="Preview">
                            <div class="file-preview-content">
                                <div class="file-info">
                                    <p class="file-name">${file.name}</p>
                                    <p class="file-size">${(file.size / 1024).toFixed(1)} KB</p>
                                </div>
                                <button type="button" class="remove-btn" onclick="removeFile('${field}')">
                                    <svg class="remove-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
            } else {
                previewEl.innerHTML = `
                    <div class="file-preview-content">
                        <svg class="file-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg>
                        <div class="file-info">
                            <p class="file-name">${file.name}</p>
                            <p class="file-size">${(file.size / 1024).toFixed(1)} KB</p>
                        </div>
                        <button type="button" class="remove-btn" onclick="removeFile('${field}')">
                            <svg class="remove-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                `;
            }
        }

        function removeFile(field) {
            const input = document.getElementById(`file${field}`);
            const previewEl = document.getElementById(`preview${field}`);
            const uploadArea = document.getElementById(`uploadArea${field}`);

            input.value = '';
            previewEl.classList.add('hidden');
            previewEl.innerHTML = '';
            uploadArea.classList.remove('hidden');
        }

        function showError(field, message) {
            if (field === 'name') {
                const input = document.getElementById('name');
                const errorEl = document.getElementById('nameError');
                const errorText = document.getElementById('nameErrorText');
                
                input.classList.add('error');
                errorEl.classList.remove('hidden');
                errorText.textContent = message;
            } else {
                const uploadArea = document.getElementById(`uploadArea${field.toUpperCase()}`);
                const errorEl = document.getElementById(`error${field.toUpperCase()}`);
                const errorText = document.getElementById(`errorText${field.toUpperCase()}`);
                
                uploadArea.classList.add('error');
                errorEl.classList.remove('hidden');
                errorText.textContent = message;
            }
        }

        function clearError(field) {
            if (field === 'name') {
                const input = document.getElementById('name');
                const errorEl = document.getElementById('nameError');
                
                input.classList.remove('error');
                errorEl.classList.add('hidden');
            } else {
                const uploadArea = document.getElementById(`uploadArea${field.toUpperCase()}`);
                const errorEl = document.getElementById(`error${field.toUpperCase()}`);
                
                uploadArea.classList.remove('error');
                errorEl.classList.add('hidden');
            }
        }

        function clearAllErrors() {
            clearError('name');
            fileInputs.forEach(field => clearError(field.toLowerCase()));
        }

        function showAlert(type, message) {
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');

            if (type === 'success') {
                document.getElementById('successMessage').textContent = message;
                successAlert.classList.remove('hidden');
                errorAlert.classList.add('hidden');
            } else {
                document.getElementById('errorMessage').textContent = message;
                errorAlert.classList.remove('hidden');
                successAlert.classList.add('hidden');
            }
        }

        function hideAlerts() {
            document.getElementById('successAlert').classList.add('hidden');
            document.getElementById('errorAlert').classList.add('hidden');
        }

        function setLoading(loading) {
            const btn = document.getElementById('submitBtn');
            
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = `
                    <svg class="submit-icon spinner" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Saving...
                `;
            } else {
                btn.disabled = false;
                btn.innerHTML = `
                    <svg class="submit-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                    Submit Hero
                `;
            }
        }

        function resetForm() {
            document.getElementById('name').value = '';
            fileInputs.forEach(field => removeFile(field));
        }

        async function handleSubmit() {
            setLoading(true);
            clearAllErrors();
            hideAlerts();

            const formData = new FormData();
            
            const name = document.getElementById('name').value;
            if (name) {
                formData.append('name', name);
            }

            fileInputs.forEach(field => {
                const input = document.getElementById(`file${field}`);
                if (input.files[0]) {
                    formData.append(field.toLowerCase(), input.files[0]);
                }
            });

            try {
                const response = await fetch(`${API_BASE_URL}/api/save`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    if (data.field) {
                        showError(data.field, data.error);
                    } else {
                        showAlert('error', data.error || 'Failed to save record');
                    }
                } else {
                    showAlert('success', `Record saved successfully! ID: ${data.id}`);
                    resetForm();
                }
            } catch (error) {
                showAlert('error', 'Network error. Please check if the server is running.');
            } finally {
                setLoading(false);
            }
        }
    </script>
</body>
</html>
